<!DOCTYPE html>
<html lang="en">

	<head>
		
		<!-- Meta -->
		<meta charset="utf-8">
		<title>Dropdown Responsive Navigation - Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		
		<!-- Css -->
		<link href="css/template.min.css" rel="stylesheet" media="screen">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" media="screen">
		
		<script>if ( top !== self ) top.location.replace( self.location.href );// Hey, don't iframe my iframe!</script>
		
	</head>
	
	<body>

		<!-- Header -->
		<header class="switcher-bar clearfix">
			
			<div class="select-wrapper">
			
				<select id="select-examples">
					<option value="simple">Simple navigation</option>
					<option value="left">Aligned to left</option>
					<option value="centered">Centered</option>
					<option value="logo">Logo</option>
					<option value="drop">Dropdowns</option>
					<option value="left-drop">Dropdowns aligned to left</option>
					<option value="horizontal-drop">Horizontal dropdowns</option>
					<option value="slide">"slide" effect</option>
					<option value="animation">CSS3 animation on dropdowns</option>
					<option value="overlay">Green overlay panel (mobile view)</option>
					<option value="hidden">Always hidden</option>
					<option value="offcanvas">Offcanvas on the right side (mobile view)</option>
					<option value="search">Search panel</option>
					<option value="button">Button</option>
					<option value="button-text">Button and text</option>
					<option value="center-logo-search">Centered with logo and search panel</option>
					<option value="icons">Icons</option>
					<option value="social">Social links</option>
					<option value="striped">Striped skin</option>
					<option value="border-top">Border-top skin</option>
					<option value="border-bottom">Border-bottom skin</option>
					<option value="boxed">Boxed skin</option>
					<option value="rounded-boxed">Rounded boxed skin</option>
				</select>
				
			</div>
			
			
			<div class="btn-wrapper">
			
				<!-- Desktop Button -->
				<div class="desktop-btn header-btn hidden-xs">
					<a href="#" title="Desktop View" class="ion-android-laptop"></a>
				</div>
				
				<!-- Tablet Button -->
				<div class="tablet-btn header-btn hidden-xs">
					<a href="#" title="Tablet View" class="ion-ipad"></a>
				</div>
				
				<!-- Mobile Button -->
				<div class="mobile-btn header-btn hidden-xs">
					<a href="#" title="Smartphone View" class="ion-iphone"></a>
				</div>
				
				<!-- Buy Button -->
				<div class="header-btn hidden-xs">
					<a href="https://codecanyon.net/item/drop-responsive-dropdown-navigation/19341849?ref=marcoarib" title="Buy" class="ion-ios-cart-outline"></a>
				</div>
				
				<!-- Close Button -->
				<div class="close-btn header-btn hidden-xs">
					<a href="#" title="Close" class="ion-android-close"></a>
				</div>
			
			</div>

		</header>

		<!-- Products List -->
		<section class="switcher-body">

			<a href="#" title="Prev" class="ion-ios-arrow-left products-prev"></a>

			<div class="products-wrapper">
				<div class="products-list clearfix">

				</div>
			</div>

			<a href="#" title="Next" class="ion-ios-arrow-right products-next"></a>

		</section>


		<!-- Product iframe -->
		<iframe src="pages/simple.html" class="product-iframe" frameborder="0" border="0"></iframe>

		<!-- Javascript -->
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/jquery.selectric.min.js"></script>
		<script src="js/application.min.js"></script>
		
	</body>

</html>
